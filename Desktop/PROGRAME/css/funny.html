<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>display property</title>
</head>
<body>
    <style>
        .one{
           background-color: black;
           height: 200px;
           width:200px ;
           display: inline-block;
        }
        .two{
            background-color: red;
            height: 200px;
            width: 200px;
            display:inline-block;
        }
        .h1{
         background-color: yellow;
         display: inline;
         
        }
        .h2{
            background-color: red;
            display: inline;
        }


    </style>
    <div class="one"></div>
    <div class="two"></div>
    <h1 class="h1">hi</h1>
    <h1 class="h2">bye</h1>
</body>
</html>
